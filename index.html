<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About | Adam Cengeloglu</title>

    <link rel="stylesheet" href="styles.css" />

    <style>
      /* Top profile section */
      .profile-section {
        margin: 40px 0 28px 0;
      }

      .profile-row {
        display: flex;
        align-items: stretch;
        gap: 24px;
        flex-wrap: wrap;
      }

      .profile-images {
        display: flex;
        gap: 16px;
        flex-shrink: 0;
      }

      .profile-images img {
        width: 180px;
        height: 230px;
        object-fit: cover;
        border-radius: 18px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      }

      .profile-textbox {
        flex: 1;
        min-width: 260px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .profile-textbox label {
        font-size: 0.9rem;
        margin-bottom: 10px;
        opacity: 0.8;
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }

      /* Non-editable display box (looks like your old textbox but static) */
      .editable-box {
        width: 100%;
        min-height: 230px;
        padding: 20px;
        border-radius: 18px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: rgba(255, 255, 255, 0.05);
        color: inherit;
        font-family: inherit;
        font-size: 1rem;
        line-height: 1.7;
        white-space: pre-wrap;
      }
    </style>
  </head>

  <body>
    <div class="background-glow"></div>

    <main class="container section project-page">
      <a class="button ghost" href="index.html">‚Üê Back to portfolio</a>

      <div class="section-heading">
        <p class="eyebrow">About Me</p>
        <h1>Adam Cengeloglu</h1>
      </div>

      <!-- PROFILE SECTION (Photos + Personal Description) -->
      <section class="profile-section">
        <div class="profile-row">
          
          <!-- LEFT: Photos -->
          <div class="profile-images">
            <img src="me.jpg" alt="Adam Cengeloglu photo 1" />
            <img src="me2.jpg" alt="Adam Cengeloglu photo 2" />
            <img src="me3.jpg" alt="Adam Cengeloglu photo 3" />
          </div>

          <!-- RIGHT: Non-editable personal description -->
          <div class="profile-textbox">
            <label>Who I Am</label>
            <div class="editable-box">
Im a socal native and have always been driven by purpose. In my freetime I go to the gym, work on small projects, and mess around with friends!
            </div>
          </div>

        </div>
      </section>
    </main>
  </body>
</html>
