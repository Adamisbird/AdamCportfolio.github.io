<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <base href="/AdamCportfolio.github.io/" /> 
    
    <title>Home | Adam Cengeloglu</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- ROOT -> css/ -->
    <link rel="stylesheet" href="css/styles.css" />

    <style>
      .site-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
        padding: 18px 0 14px;
        margin-bottom: 18px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      }

      .brand {
        font-weight: 800;
        font-size: 1.1rem;
        letter-spacing: 0.02em;
        opacity: 0.95;
        line-height: 1;
      }

      .nav {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        justify-content: flex-end;
      }

      .nav .button {
        padding: 10px 16px;
        border-radius: 999px;
      }

      .profile-section {
        margin-top: 10px;
      }

      .profile-row {
        display: grid;
        grid-template-columns: 1.15fr 0.85fr;
        gap: 28px;
        align-items: start;
      }

      @media (max-width: 980px) {
        .profile-row {
          grid-template-columns: 1fr;
        }
      }

      .profile-images {
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 16px;
      }

      @media (max-width: 640px) {
        .profile-images {
          grid-template-columns: 1fr;
        }
      }

      .profile-images img {
        width: 100%;
        height: 260px;
        object-fit: cover;
        border-radius: 18px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      }

      .who-title {
        font-size: 1.1rem;
        letter-spacing: 0.18em;
        text-transform: uppercase;
        font-weight: 900;
        margin: 8px 0 14px;
        color: rgba(255, 165, 0, 0.98);
      }

      .who-text {
        margin: 0;
        font-size: 1.05rem;
        line-height: 1.85;
        color: rgba(255, 255, 255, 0.92);
        max-width: 60ch;
      }

      @media (max-width: 980px) {
        .who-text {
          max-width: 75ch;
        }
      }
    </style>
  </head>

  <body>
    <div class="background-glow" aria-hidden="true"></div>

    <main class="container section">
      <header class="site-header">
        <div class="brand">Adam Cengeloglu</div>
        <nav class="nav" aria-label="Primary navigation">
          <a class="button ghost" href="pages/docs/projects.html">Projects</a>
          <a class="button ghost" href="pages/docs/fastdispatch.html">FastDispatch</a>
          <a class="button ghost" href="pages/docs/emergency.html">Emergency</a>
          <a class="button ghost" href="pages/docs/resume.html">Resume</a>
        </nav>
      </header>

      <div class="section-heading">
        <p class="eyebrow">About Me</p>
        <h1 class="page-title">Adam Cengeloglu</h1>
      </div>

      <section class="profile-section">
        <div class="profile-row">
          <div class="profile-images">
            <img src="assets/images/me1.png" alt="Adam photo 1" />
            <img src="assets/images/me2.png" alt="Adam photo 2" />
            <img src="assets/images/me3.png" alt="Adam photo 3" />
          </div>

          <div>
            <div class="who-title">Who I Am</div>
            <p class="who-text">
              Im a socal native and have always been driven by purpose. In my freetime I go to the gym, work on small
              projects, and mess around with friends! TEST
            </p>
          </div>
        </div>
      </section>
    </main>

    <!-- ROOT -> js/ -->
    <script src="js/script.js"></script>
  </body>
</html>
